<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Browser extensions manager UI</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <p><img src="assets/images/logo.svg" /> Extensions</p>
                <img src="assets/images/icon-moon.svg" />
            </header>

            <main>
                <div class="list">
                    <p>Extensions List</p>
                    <div class="buttons">
                        <button class="all">All</button>
                        <button class="active">Active</button>
                        <button class="inactive">Inactive</button>
                    </div>
                </div>

                <div class="cards">
                    <div class="card">
                        <div class="top">
                            <img
                                src="assets/images/logo-devlens.svg"
                                alt="DevLens"
                            />
                            <p>DevLens</p>
                            <p class="description">
                                Quickly inspect page layouts and visualize
                                element boundaries.
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
